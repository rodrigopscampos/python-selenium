<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Impar Par</title>

    <script>
        function processar() {

            var valor = parseInt(document.getElementById('txt_numero').value);

            if (valor == 0) {
                alert('Zero');
            }
            else if (valor % 2 == 0) {
                alert('Par');
            } else {
                alert('Impar');
            }
        }
    </script>

</head>

<body>

    <form>
        <input type="text" id="txt_numero" placeholder="Informe um nÃºmero" />
        <input type="button" value="Processar" onclick="processar()" />
    </form>

</body>

</html>
